<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Profile card component</title>
    
  
    </style>
  </head>
  <body>
    <img src="/images/bg-pattern-top.svg" class="pattern-top">
    <img src="images/bg-pattern-bottom.svg" class="pattern-bottom">
    <main>
      <article>
        <img src="images/bg-pattern-card.svg" class="pattern-card">
        <img src="images/image-victor.jpg" class="img-victor">
        <p class="user"><b><span class="user-name">Victor Crest</span></b>  <span class="age">26</span></p>
        <p class="city">London</p>
        <hr>
        <div class="stats">
        <p><span class="number">80K</span><br> <span class="stat">Followers</span></p> 
        <p><span class="number">803K</span><br> <span class="stat">Likes</span></p>
        <p><span class="number">1.4K</span><br> <span class="stat">Photos</span></p>
      </div>
      </article>
    </main>
  </body>
</html>
